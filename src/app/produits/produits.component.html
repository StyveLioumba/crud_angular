<div class="container">
  <div class="card shadow mb-4">
    <div class="card-body">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>ID</th>
          <th>Nom</th>
          <th>Prix</th>
          <th>Date</th>
        </tr>
        </thead>
        <tbody *ngFor="let produit of produits">
        <tr>
          <td>{{produit.id}}</td>
          <td>{{produit.nom}}</td>
          <td>{{produit.prix}}</td>
          <td>{{produit.dateCreation| date:'dd/MM/yyyy'}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
